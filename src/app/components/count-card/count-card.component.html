<mat-card class="example-card">
  <mat-card-header style="text-decoration: underline;">
    <mat-card-title>{{ Title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="padding-bottom: 0;">
    <p-chart
      type="doughnut"
      [data]="data"
      width="200px"
      height="200px"
      [options]="options"
    ></p-chart>
  </mat-card-content>
</mat-card>
