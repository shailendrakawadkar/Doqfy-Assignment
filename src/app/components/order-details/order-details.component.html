<mat-card>
    <mat-card-header>
      <mat-card-title>Order Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-md-3" *ngFor="let detail of details">
          <mat-card class="order-section">
            <mat-card-header>
                <mat-card-title-group>
                    <mat-card-title>{{detail.Count}}</mat-card-title>
                    <mat-icon color="primary">{{detail.Icon}}</mat-icon>
                    <mat-card-subtitle>{{detail.Status}}</mat-card-subtitle>
                  </mat-card-title-group>                
                
            </mat-card-header>
            <mat-card-content>
              <p><mat-icon [style.color]="detail.TrendingIconColor">{{detail.TrendingIcon}}</mat-icon> {{detail.TrendingValue}}</p>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
        
    </mat-card-content>
</mat-card>
